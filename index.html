<!DOCTYPE html>
<html>
    <head>
        <title>CarExpo</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $.ajax({
                url:"data.json",
                type:"GET",
                dataType:"json"
            }).done(function(data){
                for(var i=0;i<data.length;i++){
                    $("#content-sec").append($('<li><div class="news"><span>'+data[i].news+'</span></div><div class="main-content"><img src='+'"'+data[i].contentImg+'"'+'><div><h2><strong>'+data[i].contentTitle+'</strong></h2><p>'+data[i].contentAuthor+'</p><p class="description">'+data[i].contentDescription+'</p></div></div></li>'));
                }
            });
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <span class="layout">
                    Choose Layout:
                    <i class="material-icons" id="grid-icon">apps</i>
                    <i class="material-icons" id="list-icon">menu</i>
                </span>
            </header>
            <section>
                <h3 class="grid-head">Grid View</h3>
                <h3 class="list-head">List View</h3>
                <ul id="content-sec" class="grid-view">
                </ul>
            </section>
        </div>
    </body>
    <script src="client.js" type="text/javascript"></script>
</html>
